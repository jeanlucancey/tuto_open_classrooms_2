<h1>Bienvenue sur le blog des crêpes bretonnes !</h1>

{% for article in derniers_articles %}
    <div class="article">
    	<h3>{{ article.titre }}</h3>
    	<p>{{ article.contenu|truncatewords_html:80 }}</p>
        <p><a href="{% url 'lire' article.id %}">Lire la suite avec le numéro</a></p>
        <p><a href="{% url 'lire2' id=article.id slug=article.slug %}">Lire la suite avec le slug</a>
    </div>
{% empty %}
    <p>Aucun article.</p>
{% endfor %}
